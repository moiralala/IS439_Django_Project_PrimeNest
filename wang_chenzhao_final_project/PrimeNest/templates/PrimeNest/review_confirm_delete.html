{% extends 'PrimeNest/base.html' %}

{% block title %}
    Delete Review
{% endblock %}

{% block content %}
    <form
        action="{{ review.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            review {{ review }}?
        </p>
        <a href="{{ review.get_absolute_url }}"
            class="button button-primary">
            Cancel</a>
        <button type="submit" class="button button-primary">Delete Review</button>
    </form>
{% endblock %}
