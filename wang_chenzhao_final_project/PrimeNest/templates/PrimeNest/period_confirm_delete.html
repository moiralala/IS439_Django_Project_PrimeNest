{% extends 'PrimeNest/base.html' %}

{% block title %}
    Delete Period
{% endblock %}

{% block content %}
    <form
        action="{{ period.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete
            period {{ period }}?
        </p>
        <a href="{{ period.get_absolute_url }}"
            class="button button-primary">
            Cancel</a>
        <button type="submit" class="button button-primary">Delete Period</button>
    </form>
{% endblock %}
